<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Game development team">
	<meta name="keywords" content="game, video game, studio, development, game development, development studio">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="rgb(45, 45, 50)">
	<link rel="icon" href="/icons/Icon.svg">
	<link rel="shortcut icon" href="/icons/Icon.svg">
	<link rel="stylesheet" type="text/css" href="/styles/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap">
	<title>IS devs</title>
</head>
<body>
	<header class="top_bar">
		<a href="/" class="top_link">
			<img src="/icons/Icon.svg" alt="iS in circle" class="top_image">
			<span class="top_text">
                iS devs
            </span>
		</a>
		<div class="top_login_box">
			<a href="/login" class="top_link">
				<span class="top_login_text">
	                Login
	            </span>
			</a>
			<a href="/registration" class="top_link">
				<span class="top_login_text">
	                Registration
	            </span>
			</a>
		</div>
	</header>
	<div class="log_box">
		<h1 class="header_text">
			Login
		</h1>
		<form name="logForm">
			<div>
				<label>
					<input class="input_box" id="login_email" name="email" type="email" autocomplete="email" placeholder="Email">
				</label>
			</div>
			<div>
				<label>
					<input class="input_box" id="login_password" name="password" type="password" autocomplete="password" placeholder="Password">
				</label>
			</div>
			<button type="button" class="input_button">
				Log in
			</button>
		</form>
	</div>
</body>
</html>
