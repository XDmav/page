<div class="log_box">
	<h1 class="header_text">
		Login
	</h1>
	<form name="logForm" method="post" hx-boost="true">
		<div>
			<label>
				<input class="input_box" id="email" name="email" type="email" autocomplete="email" placeholder="Email">
			</label>
		</div>
		<div>
			<label>
				<input class="input_box" id="password" name="password" type="password" autocomplete="password" placeholder="Password">
			</label>
		</div>
		<button class="input_button">
			Log in
		</button>
	</form>
</div>
